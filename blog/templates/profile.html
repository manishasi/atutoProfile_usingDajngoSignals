{% extends 'base.html' %}

{% block content %}
  <h2>Profile</h2>
    <div class="col-md-8">
      <img src="{{profile.image.url}}" class="img-fluid">
      <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ p_form.as_p }}
        {{ u_form.as_p }}
        <button type="submit" class="btn btn-success">Save changes</button>
      </form>
    </div>
  {% comment %} </div> {% endcomment %}
{% endblock %}
